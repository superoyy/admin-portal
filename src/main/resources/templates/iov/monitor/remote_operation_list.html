<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:inline="text">[[${application.SYS_CONSTANT['sysName']}]]-远程控制历史列表</title>
    <link rel="stylesheet" type="text/css" href="/framework/ux/jeasyui/1.5/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/framework/ux/jeasyui/1.5/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/framework/theme/custom/frame.css" />
    <link rel="stylesheet" type="text/css" href="/framework/theme/custom/icon-extend.css" />
</head>
<body>
<form id="queryForm" name="queryForm" method="post">
    <fieldset>
        <legend>查询条件</legend>
        <p style="float:left;">VIN：<input type="text" name="vin" size="20"/>&nbsp;</p>
        <p style="float:left;">时间：<input type="text" class="easyui-datetimebox" data-options="required:false,showSeconds:true" name="buildStartTime" id="buildStartTime" size="20"/>&nbsp;-&nbsp;<input type="text" class="easyui-datetimebox" data-options="required:false,showSeconds:true" name="buildEndTime" id="buildEndTime" size="20"/></p>
        <p style="float:right;">&nbsp;<a href="javascript:remoteOptList.resetQuery();" class="easyui-linkbutton" data-options="iconCls:'icon-undo'">重置</a>&nbsp;</p>
        <p style="float:right;">&nbsp;<a href="javascript:remoteOptList.query();" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>&nbsp;</p>
    </fieldset>
</form>
<table id="remoteOptList"></table>
<!-- 详情窗口 -->
<div id="dd">
   <form id="ff" name="ff">
       <textarea name="cmdDetail" id="cmdDetail" rows="20" cols="78"></textarea>
   </form>
</div>
<div id="ringRecsWin">
    <table id="ringRecsList"></table>
</div>
<script type="text/javascript" src="/framework/ux/jeasyui/1.5/jquery.min.js"></script>
<script type="text/javascript" src="/framework/ux/jeasyui/jquery.base64.js"></script>
<script type="text/javascript" src="/framework/ux/jeasyui/1.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/framework/ux/jeasyui/1.5/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/iov/monitor/remote_operation_list.js"></script>
<script type="text/javascript">
    $(function(){
        var gridWidth = document.body.clientWidth - 30 ;
        var gridHeight = document.body.clientHeight - 100 ;
        remoteOptList.init("/",gridWidth,gridHeight);
        $(window).resize(function(){
            var gridWidth = document.body.clientWidth - 30;
            $("#remoteOptList").datagrid('resize',{'width':gridWidth});
        });
    });
</script>
</body>
</html>
