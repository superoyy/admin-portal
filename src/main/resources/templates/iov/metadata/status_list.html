<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:inline="text">[[${application.SYS_CONSTANT['sysName']}]]-车况数据列表</title>
    <link rel="stylesheet" type="text/css" href="/framework/ux/jeasyui/1.5/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/framework/ux/jeasyui/1.5/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/framework/theme/custom/frame.css" />
    <link rel="stylesheet" type="text/css" href="/framework/theme/custom/icon-extend.css" />
</head>
<body>
<form id="queryForm" name="queryForm" method="post">
    <fieldset>
        <legend>查询条件</legend>
        <p style="float:left;">代码：<input type="text" name="code" size="20"/>&nbsp;</p>
        <p style="float:left;">分类：<input type="text" name="cateCode" size="20"/>&nbsp;</p>
        <p style="float:left;">英文名：<input type="text" name="showNameEn" size="20"/>&nbsp;</p>
        <p style="float:left;">中文名：<input type="text" name="showNameCn" size="20"/>&nbsp;</p>
        <p style="float:right;">&nbsp;<a href="javascript:statusList.resetQuery();" class="easyui-linkbutton" data-options="iconCls:'icon-undo'">重置</a>&nbsp;</p>
        <p style="float:right;">&nbsp;<a href="javascript:statusList.query();" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>&nbsp;</p>
    </fieldset>
</form>
<table id="statusList"></table>
<!-- 详情窗口 -->
<div id="detailWin">
    <form name="ff" id="ff" method="post">
        <input type="hidden" name="id" />
        <p style="height:26px;">&nbsp;
            代码：<input type="text" name="code" />
        </p>
        <p style="height:26px;">&nbsp;
            分类代码：<input type="text" name="cateCode" />
        </p>
        <p style="height:26px;">&nbsp;
            英文名：<input type="text" name="showNameEn" />
        </p>
        <p style="height:26px;">&nbsp;
            中文名：<input type="text" name="showNameCn" />
        </p>
        <p style="height:26px;">&nbsp;
            单位名称：<input type="text" name="unitName" />
        </p>
        <p style="height:26px;">&nbsp;
            值类型：<input type="text" name="valType" />
        </p>
        <p style="height:100px;">&nbsp;
            备注：<textarea name="remark" style="width:460px;height:90px;"></textarea>
        </p>
        <p style="height:26px;margin-top:5px;text-align:center;">
            <a href="javascript:statusList.save()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
        </p>
    </form>
</div>
<script type="text/javascript" src="/framework/ux/jeasyui/1.5/jquery.min.js"></script>
<script type="text/javascript" src="/framework/ux/jeasyui/1.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/framework/ux/jeasyui/1.5/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/iov/metadata/status_list.js"></script>
<script type="text/javascript">
    $(function(){
        var gridWidth = document.body.clientWidth - 30 ;
        var gridHeight = document.body.clientHeight - 100 ;
        statusList.init("/",gridWidth,gridHeight);
        $(window).resize(function(){
            var gridWidth = document.body.clientWidth - 30;
            $("#statusList").datagrid('resize',{'width':gridWidth});
        });
    });
</script>
</body>
</html>
