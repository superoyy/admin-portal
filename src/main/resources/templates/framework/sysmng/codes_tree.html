<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:inline="text">[[${application.SYS_CONSTANT['sysName']}]]-码值树</title>
    <link rel="stylesheet" type="text/css" href="/framework/ux/jeasyui/1.4.1/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/framework/ux/jeasyui/1.4.1/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/framework/theme/custom/frame.css" />
    <link rel="stylesheet" type="text/css" href="/framework/theme/custom/icon-extend.css" />
    <script type="text/javascript" src="/framework/ux/jeasyui/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/framework/ux/jeasyui/1.4.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/framework/ux/jeasyui/1.4.1/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/framework/sysmng/codes_tree.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function(){
            var treeHeight=document.body.clientHeight-20;
            var treeWidth=290;
            codesTree.init('/',/*[[${codeType}]]*/ "",treeWidth,treeHeight);
        });
        /*]]>*/
    </script>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td width="290" valign="top"><table id="codesTree"></table></td>
        <td valign="top">
            <table id="noSelectNode" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" valign="middle" height="350"><span style="color:'#787878';font-size:11pt;font-weight:bold;">请选择节点</span></td>
                </tr>
            </table>
            <div id="nodeInfo" style="display:none;">
                <div style="height:30px;margin:0;padding-left:5px;">
                    <p style="margin:0;height:30px;float:left;padding-top:8px;"><span style="font-size:10pt;font-weight:bold;">路径：</span><span id="path" style="font-size:10pt;">根节点/</span></p>
                    <p style="margin:0;height:30px;float:right;padding-top:8px;"><a href="javascript:codesTree.save()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a></p>
                </div>
                <hr/>
                <form id="ff" method="post">
                    <input type="hidden" name="id" />
                    <input type="hidden" name="upId" />
                    <p style="height:26px;">&nbsp;
                        名称：<input type="text" name="codeName" size="40"/>&nbsp;(CODE_NAME)
                    </p>
                    <p style="height:26px;">&nbsp;
                        代码：<input type="text" name="codeKey" size="40"/>&nbsp;(CODE_KEY)
                    </p>
                    <p style="height:26px;">&nbsp;
                        码值：<input type="text" name="codeValue" size="40"/>&nbsp;(CODE_VALUE)
                    </p>
                    <p style="height:26px;">&nbsp;
                        状态：<select name="codeState">
                            <option value="0">启用</option>
                            <option value="1">禁用</option>
                        </select>&nbsp;(CODE_STATE)
                    </p>
                    <p style="height:26px;">&nbsp;
                        预留：<input type="text" name="remainField" size="40"/>&nbsp;(REMAIN_FIELD)
                    </p>
                    <p style="height:100px;">&nbsp;
                        说明：<textarea name="codeDesc" style="width:460px;height:90px;"></textarea>&nbsp;(CODE_DESC)
                    </p>
                </form>
            </div>
        </td>
    </tr>
</table>
<!-- 树菜单 -->
<div id="codesTreeMenu" class="easyui-menu" style="width:120px;"> 
    <div data-options="name:'add',iconCls:'icon-add'">增加</div>
    <div data-options="name:'remove',iconCls:'icon-remove'">删除</div>
    <div class="menu-sep"></div>    
    <div data-options="name:'reload',iconCls:'icon-reload'">刷新</div>
    <div data-options="name:'expand',iconCls:'icon-expand'">展开</div>
    <div data-options="name:'collapse',iconCls:'icon-collapse'">收起</div>
    <div class="menu-sep"></div>    
    <div data-options="name:'top',iconCls:'icon-top'">置顶</div>
    <div data-options="name:'up',iconCls:'icon-up'">上移</div>
    <div data-options="name:'down',iconCls:'icon-down'">下移</div>
    <div data-options="name:'bottom',iconCls:'icon-bottom'">置底</div>
</div> 
</body>
</html>
