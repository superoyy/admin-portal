info:
  version: ${project.version}

spring:
  application:
    name: admin-portal
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  thymeleaf:
    mode: HTML5
    prefix: classpath:/templates
    encoding: UTF-8
    content-type: text/html
    cache: false
    cache-period: 0
  template:
    cache: false
